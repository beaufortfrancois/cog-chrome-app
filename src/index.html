<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" width="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="topbar">Cog</div>
  <div class="wrapper">
    <div id="options" class="section">
      <div class="box">
        <div class="label">Show Text Data <input type="checkbox" id="text-data" /></div>
      </div>
      <div class="box">
        <div class="label">Show Real-Time Data <input type="checkbox" id="real-time-data" /></div>
      </div>
    </div>
    <div id="info" class="section">
      <div class="box">
        <div class="label">Operating System</div>
        <div id="operating-system" class="info"></div>
        <div class="label">Platform</div>
        <div id="platform-name" class="small info"></div>
      </div>
      <div class="box">
        <div class="label">Chrome Version</div>
        <div id="chrome-version" class="small info"></div>
      </div>
    </div>
    <div id="cpu" class="section">
      <div class="box">
        <div class="label">CPU</div>
        <div id="cpu-name" class="info"></div>
        <div class="label">Architecture</div>
        <div id="cpu-arch" class="info"></div>
        <div class="label">Features</div>
        <div id="cpu-features" class="small info"></div>
      </div>
      <div class="box">
        <div class="label">CPU Usage</div>
        <div id="cpu-usage" class="info"></div>
      </div>
    </div>
    <div id="memory" class="section">
      <div class="box">
        <div class="label">Memory</div>
        <div id="memory-capacity" class="info"></div>
      </div>
      <div class="box">
        <div class="label">Memory Usage</div>
        <div id="memory-usage" class="info"></div>
      </div>
    </div>
    <div id="network" class="section">
      <div class="box">
        <div class="label">Internet</div>
        <div id="internet-state" class="info"></div>
      </div>
      <div class="box">
        <div class="label">Network Info</div>
        <div id="local-adapters" class="small info"></div>
      </div>
    </div>
    <div id="battery" class="section" style="display: none">
      <div class="box">
        <div class="label">Battery</div>
        <div id="battery-status" class="info"></div>
        <div class="label">Time</div>
        <div id="battery-time" class="small info"></div>
      </div>
      <div class="box">
        <div class="label">Battery Level</div>
        <div id="battery-level" class="info">
          <div class="bar">
            <span class="bar-section used"></span>
            <span class="bar-section free"></span>
          </div>
        </div>
      </div>
    </div>
    <div id="displays" class="section">
      <div class="box">
        <div class="label">Primary Display</div>
        <div id="primary-display" class="info"></div>
      </div>
      <div class="box">
        <div class="label">Other Displays</div>
        <div id="other-displays" class="small info"></div>
      </div>
    </div>
    <div id="languages" class="section">
      <div class="box">
        <div class="label">Primary Language</div>
        <div id="language" class="info"></div>
      </div>
      <div class="box">
        <div class="label">All Languages</div>
        <div id="accept-languages" class="small info"></div>
      </div>
    </div>
    <div id="plugins" class="section">
      <div class="box">
        <div class="label">Plugins</div>
        <div id="plugin-list" class="small info"></div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
